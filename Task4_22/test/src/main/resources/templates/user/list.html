<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h1>ユーザー情報一覧</h1>
    <div class="float-end">
      <a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>タスク名</th>
          <th>タスク状況</th>
          <th>作成日</th>
          <th>完了日</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
          <td th:text="*{task_id}"></td>
          <td th:text="*{task_name}"></td>
          <td th:text="*{task_status}"></td>
          <td th:text="${#dates.format(user.start_date, 'yyyy/MM/dd')}"></td>
          <td th:text="${#dates.format(user.end_date, 'yyyy/MM/dd')}"></td>
          <td><a th:href="@{/user/{task_id}(task_id=*{task_id})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
